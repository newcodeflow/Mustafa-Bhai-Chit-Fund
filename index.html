<title>Chit Fund Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #fff;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    text-align: center;
  }

  button {
    background: #fff;
    color: #7b2ff7;
    font-weight: bold;
    border: none;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    background: #7b2ff7;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .result {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: bold;
    background: rgba(255,255,255,0.2);
    padding: 20px 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    text-align: center;
    min-width: 300px;
    transition: all 0.4s ease;
    opacity: 0;
  }

  .show {
    opacity: 1;
  }

  ul {
    margin-top: 30px;
    max-height: 300px;
    overflow-y: auto;
    width: 320px;
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 12px;
    list-style-type: none;
  }

  ul li {
    padding: 8px 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s;
  }

  ul li:last-child {
    border-bottom: none;
  }

  ul li:hover {
    background: rgba(255,255,255,0.2);
    transform: translateX(5px);
  }

  .reset-btn {
    margin-top: 20px;
    background: #ff4b2b;
    color: #fff;
  }

  .reset-btn:hover {
    background: #ff416c;
  }
</style>
</head>
